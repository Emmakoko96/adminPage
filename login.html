<!DOCTYPE html>
<html lang="en" ng-app="loginPanel">
<head>
    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container" ng-controller="loginCtrl">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="page-header text-center">
                    <h2>Login to the AdminPage</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form>

                    <div class="form-group">
                        <label for="userName" class="sr-only">Username</label>
                        <input type="text" name="userName" id="userName" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="userPass" class="sr-only">Password</label>
                        <input type="password" name="userPass" id="userPass" class="form-control" placeholder="Password">
                    </div>

                    <a type="submit"  name="login" class="btn btn-primary">Login</a>

                </form>

            </div>
        </div>
    </div>


<script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="lib/angular-1.5.8.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
